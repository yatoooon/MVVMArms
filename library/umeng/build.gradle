apply plugin: 'com.android.library'

android {
    compileSdkVersion Versions.compileSdk
    defaultConfig {
        // 模块混淆配置
        consumerProguardFiles 'proguard-umeng.pro'

        // 友盟 AppKey
        def UMENG_APP_KEY = "5cb16d93570df399fd0014e2"
        // QQ AppId
        def QQ_APP_ID = "101828096"
        // QQ Secret
        def QQ_APP_SECRET = "9dfd3300c3aa3c4596a07796c64914b2"
        // 微信 AppId
        def WX_APP_ID = "wxd35706cc9f46114c"
        // 微信 Secret
        def WX_APP_SECRET = "0c8c7cf831dd135a32b3e395ea459b5a"

        // 构建配置字段
        buildConfigField('String', 'UM_KEY', '\"' + UMENG_APP_KEY + '\"')
        buildConfigField('String', 'QQ_ID', '\"' + QQ_APP_ID + '\"')
        buildConfigField('String', 'QQ_SECRET', '\"' + QQ_APP_SECRET + '\"')
        buildConfigField('String', 'WX_ID', '\"' + WX_APP_ID + '\"')
        buildConfigField('String', 'WX_SECRET', '\"' + WX_APP_SECRET + '\"')

        // 清单占位符
        addManifestPlaceholders([
                'UM_KEY'   : UMENG_APP_KEY,
                'QQ_ID'    : QQ_APP_ID,
                'QQ_SECRET': QQ_APP_SECRET,
                'WX_ID'    : WX_APP_ID,
                'WX_SECRET': WX_APP_SECRET
        ])
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

// 友盟统计集成文档：https://developer.umeng.com/docs/119267/detail/118584
// 友盟社会化集成文档：https://developer.umeng.com/docs/128606/detail/193879
dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation Deps.appcompat
    api Deps.umengCommon
    api Deps.umengAsms
    api Deps.umengShareCore
    api Deps.umengShareWX
    api Deps.umengShareQQ
    api Deps.qqopensdk
    api Deps.wechatsdk
}