apply from: './buildSrc/build_version.gradle'

buildscript {
    ext.shadow_version = 'local-abf3916a-SNAPSHOT'
    repositories {
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://dl.bintray.com/umsdk/release' }
        maven { url "https://jitpack.io" }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21'
        //Gradle Android Maven plugin
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        //This plugin is available from Bintray's JCenter repository and from the Gradle Plugin Portal
        classpath "com.github.ben-manes:gradle-versions-plugin:0.36.0"

        classpath "com.google.dagger:hilt-android-gradle-plugin:2.38.1"

        classpath "com.ibotta:plugin:1.2.0"

        classpath "com.tencent.shadow.core:gradle-plugin:$shadow_version"


    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://dl.bintray.com/umsdk/release' }

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


